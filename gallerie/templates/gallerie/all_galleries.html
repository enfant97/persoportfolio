<!doctype html>
<html lang="fr">

    <link rel="stylesheet" href="{% static "project/joe.css" %}">

<body>

    <nav>
        <ul class="menu">

        <img src="{{ gallerie.image.url }}" class="imag" alt="gallerie-images">
        <h2 class="tex">{{ gallerie.titre }}</h2>
        <p class="tex pad">{{ gallerie.date }}</p>
    </div>
{% endfor %}
</div>
